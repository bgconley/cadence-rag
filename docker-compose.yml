name: cadence-rag

services:
  db:
    image: paradedb/paradedb:0.21.5-pg18
    container_name: cadence_rag_db
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql

  redis:
    image: redis:7-alpine
    container_name: cadence_rag_redis
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: cadence_rag_api
    environment:
      DATABASE_URL: postgresql+psycopg://rag:rag@db:5432/rag
      EXPECTED_PG_VERSION: "18.1"
      EXPECTED_PG_SEARCH_VERSION: "0.21.5"
      EXPECTED_PGVECTOR_VERSION: "0.8.1"
      SKIP_VERSION_CHECK: "false"
      REDIS_URL: redis://redis:6379/0
      INGEST_QUEUE_NAME: ingest
      INGEST_ROOT_DIR: /ingest
      INGEST_JOB_MAX_ATTEMPTS: "3"
      INGEST_JOB_RETRY_BACKOFF_S: "10"
      EMBEDDINGS_BASE_URL: ${EMBEDDINGS_BASE_URL:-}
      EMBEDDINGS_MODEL_ID: ${EMBEDDINGS_MODEL_ID:-Qwen/Qwen3-Embedding-4B}
      EMBEDDINGS_DIM: ${EMBEDDINGS_DIM:-1024}
      EMBEDDINGS_TIMEOUT_S: ${EMBEDDINGS_TIMEOUT_S:-180}
      EMBEDDINGS_BATCH_SIZE: ${EMBEDDINGS_BATCH_SIZE:-32}
      EMBEDDINGS_EXACT_SCAN_THRESHOLD: ${EMBEDDINGS_EXACT_SCAN_THRESHOLD:-2000}
      EMBEDDINGS_HNSW_EF_SEARCH: ${EMBEDDINGS_HNSW_EF_SEARCH:-80}
      LOG_LEVEL: INFO
    ports:
      - "${API_PORT:-8001}:8000"
    volumes:
      - ./ingest:/ingest
    depends_on:
      - db
      - redis

  ingest_worker:
    build: .
    container_name: cadence_rag_ingest_worker
    command: ["python", "-m", "app.scripts.ingest_worker"]
    environment:
      DATABASE_URL: postgresql+psycopg://rag:rag@db:5432/rag
      SKIP_VERSION_CHECK: "true"
      REDIS_URL: redis://redis:6379/0
      INGEST_QUEUE_NAME: ingest
      INGEST_ROOT_DIR: /ingest
      INGEST_JOB_MAX_ATTEMPTS: "3"
      INGEST_JOB_RETRY_BACKOFF_S: "10"
      EMBEDDINGS_BASE_URL: ${EMBEDDINGS_BASE_URL:-}
      EMBEDDINGS_MODEL_ID: ${EMBEDDINGS_MODEL_ID:-Qwen/Qwen3-Embedding-4B}
      EMBEDDINGS_DIM: ${EMBEDDINGS_DIM:-1024}
      EMBEDDINGS_TIMEOUT_S: ${EMBEDDINGS_TIMEOUT_S:-180}
      EMBEDDINGS_BATCH_SIZE: ${EMBEDDINGS_BATCH_SIZE:-32}
      LOG_LEVEL: INFO
    volumes:
      - ./ingest:/ingest
    depends_on:
      - db
      - redis

  ingest_scanner:
    build: .
    container_name: cadence_rag_ingest_scanner
    command: ["python", "-m", "app.scripts.ingest_scanner"]
    environment:
      DATABASE_URL: postgresql+psycopg://rag:rag@db:5432/rag
      SKIP_VERSION_CHECK: "true"
      REDIS_URL: redis://redis:6379/0
      INGEST_QUEUE_NAME: ingest
      INGEST_ROOT_DIR: /ingest
      INGEST_POLL_SECONDS: "5"
      INGEST_JOB_MAX_ATTEMPTS: "3"
      INGEST_JOB_RETRY_BACKOFF_S: "10"
      LOG_LEVEL: INFO
    volumes:
      - ./ingest:/ingest
    depends_on:
      - db
      - redis

volumes:
  db_data:
    name: cadence_rag_db_data
